    <div id="contenedor-form">
        <h2>Contactame</h2>
        <form action="#" method="post" onsubmit="return validar()">
            <p class="nombre">
                <input type="text" class="input" placeholder="Digita tu nombre" id="nombre" name="nombre" onblur="revisar(this)" onkeyup="revisar(this)" autocomplete="off" required>
            </p>
            <!-- <p class="apellido">
                <input type="text" class="input" placeholder="Digita tus apellidos" id="apellido" name="apellido" onblur="revisar(this)" onkeyup="revisar(this)" autocomplete="off" required>
            </p> -->
            <p class="email">
                <input type="text" class="input" placeholder="Digita tu correo" id="email" name="imail" onblur="revisar(this); revisarEmail(this)" onkeyup="reviar(this); revisarEmail(this)" autocomplete="off" required>
            </p>
            <p class="telefono">
                <input type="text" class="input" placeholder="Digite su Teléfono" id="telefono" name="telefono" onblur="revisar(this); revisarNumero(this)" onkeyup="revisar(this); revisarNumero(this)" autocomplete="off" required>
            </p>
            <p class="mensaje">
                <textarea class="input" placeholder="Digita tu mensaje" id="mensaje" name="mensaje" onblur="revisar(this); revisarLongitud(this, 30)" onkeyup="revisar(this); revisarLongitud(this, 30)" autocomplete="off" required></textarea>
            </p>
            <div class="enviar">
				<input type="submit" value="ENVIAR" id="enviar">
				<div class="transicion"></div>
			</div>
        </form>
